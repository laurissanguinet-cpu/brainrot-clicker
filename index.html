<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainrot Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-container">
        <div class="header-title">
            <img src="titre.png" alt="Titre" id="game-title-img" draggable="false">
        </div>

        <div class="side-icons">
            <img src="stat.png" id="stats-icon" class="floating-icon" draggable="false" title="Statistiques">
            <img src="classeur.png" id="collection-icon" class="floating-icon" draggable="false" title="Classeur">
            <img src="lvlup.png" id="ascend-icon" class="floating-icon" draggable="false" title="Ascendance">
        </div>

        <div class="click-area">
            <div class="stats floating-score">
                <h1>Score: <span id="score">0</span></h1>
                <p>PPS: <span id="pps">0</span></p>
                <p class="bonus-text">Ascendance : <span id="ascend-bonus-display" style="color:#0f0;">+0%</span></p>
            </div>

            <div class="progress-container">
                <div id="progress-bar"></div>
                <span id="next-evolution-text">Chargement...</span>
            </div>

            <img src="1.png" id="main-clicker" draggable="false">
        </div>

        <div class="shop" id="shop">
            <div class="shop-header">
                <h3>MAGASIN BRAINROT</h3>
                <div class="buy-modes">
                    <button class="mode-btn active" onclick="setBuyAmount(1)">x1</button>
                    <button class="mode-btn" onclick="setBuyAmount(5)">x5</button>
                    <button class="mode-btn" onclick="setBuyAmount(10)">x10</button>
                    <button class="mode-btn" onclick="setBuyAmount(25)">x25</button>
                </div>
            </div>
            <div id="shop-items"></div>
        </div>

        <div class="footer-credits">Jeu fabriqué par <strong>Lauris Rigal</strong></div>
    </div>

    <button id="reset-btn">Réinitialiser la sauvegarde</button>

    <div id="ascend-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeM('ascend-modal')">&times;</span>
            <h2>ASCENDANCE ⚡</h2>
            <p>Recommencez tout à 0 mais gagnez un <strong>bonus permanent de +50%</strong> !</p>
            <p style="margin: 15px 0;">Coût : 1 000 000 Points</p>
            <p id="ascend-msg" style="font-weight: bold;">...</p>
            <button id="do-ascend-btn" disabled>S'ÉLEVER MAINTENANT</button>
        </div>
    </div>

    <div id="stats-modal" class="modal"><div class="modal-content"><span class="close-modal" onclick="closeM('stats-modal')">&times;</span><h2>Statistiques</h2><p>Meilleur Score: <span id="stat-best">0</span></p><p>Niveau Ascendance: <span id="stat-ascend-lvl">0</span></p><p>Temps: <span id="stat-time">0</span></p></div></div>
    <div id="collection-modal" class="modal"><div class="modal-content collection-content"><span class="close-modal" onclick="closeM('collection-modal')">&times;</span><h2>Classeur</h2><div class="collection-grid" id="collection-grid"></div></div></div>

    <script src="script.js"></script>
</body>
</html>
